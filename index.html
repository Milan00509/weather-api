<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <button id="toggle-mode">Dark Mode</button>
        </header>
        <main>
            <div class="search">
                <input type="text" id="city-input" placeholder="Search for a city...">
                <div id="suggestions"></div>
            </div>
            <div class="weather-info">
                <h2 id="city-name">City Name</h2>
                <p id="temperature">Temperature: --Â°C</p>
                <p id="description">Weather: --</p>
                <img id="weather-icon" src="" alt="Weather Icon">
            </div>
        </main>
        <footer>
            <button id="city-input">Search weather</button>
            <button id="geo-location">Use My Location</button>
            <button id="add-favorite">Add to Favorites</button>
            <div id="favorites"></div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
